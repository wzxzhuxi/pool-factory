name: Format Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: pacman -Syu --noconfirm clang

      - name: Check format
        run: find src include -name '*.cpp' -o -name '*.hpp' | xargs clang-format --dry-run --Werror
