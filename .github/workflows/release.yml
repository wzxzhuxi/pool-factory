name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: poolfactory-linux-x86_64
            binary: build/poolfactory
          - os: macos-latest
            artifact: poolfactory-macos-x86_64
            binary: build/poolfactory
          - os: windows-latest
            artifact: poolfactory-windows-x86_64.exe
            binary: build/Release/poolfactory.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Rename Binary (Unix)
        if: runner.os != 'Windows'
        run: mv ${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Rename Binary (Windows)
        if: runner.os == 'Windows'
        run: move ${{ matrix.binary }} ${{ matrix.artifact }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
